name: Jupiter
version: 0.1.0
description: simple theme, one page. Based on Stellar by HTML5 UP.
icon: html5
author:
  name: Anderson Melo
  email: anderson.90@gmail.com
  url: https://www.andermelo.com
homepage: https://github.com/andermelo/
demo: https://github.com/andermelo/grav-theme-jupiter
keywords: grav, theme, clean, html5, simple
bugs: https://github.com/andermelo/grav-theme-jupiter/issues
readme: https://github.com/andermelo/grav-theme-jupiter/blob/master/README.md
license: MIT

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
